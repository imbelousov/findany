name: Workflow

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: sudo apt update && sudo apt install -y build-essential mingw-w64

            - name: Create build dir
              run: mkdir ./build

            - name: Build Linux
              run: gcc -msse4.1 -flto -O3 ./src/findany.c -o ./build/findany

            - name: Build Windows
              run: x86_64-w64-mingw32-gcc -msse4.1 -flto -O3 ./src/findany.c -o ./build/findany

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: build-artifact
                path: ./build

    test:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                name: build-artifact
                path: ./build

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.x'

            - name: Change dir
              run: cd test

            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Run tests
              run: python -m pytest -s test.py --junitxml=report.xml

            - name: Upload test report
              uses: actions/upload-artifact@v4
              with:
                name: test-report
                path: report.xml
