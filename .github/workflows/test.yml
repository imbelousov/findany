name: Test

on:
    workflow_run:
        workflows: [Build]
        types:
            - completed

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                name: build-artifact
                run-id: ${{ github.event.workflow_run.id }}
                path: ./build
            - name: List files
              run: ls ./build
